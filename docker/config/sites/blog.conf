<VirtualHost *:80>
    ServerName blog.docker.local
    DocumentRoot /var/www/html/blog/public

    ## SetEnv/SetEnvIf for environment variables
    SetEnv APP_ENV dev
    SetEnv APPLICATION_ENV "development"
    
    <Directory "/var/www/html/blog/public">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </directory>
</VirtualHost>
